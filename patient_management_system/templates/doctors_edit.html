{% extends 'doctors_data.html' %}
{% block edit %}
{% if messages %}
  {% for message in messages %}
    <center>{{ message }}</center>
  {% endfor %}
{% endif %}<br>
<div class="add_doctors" style="display:block;">
    <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form }}
        {% for error in field.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <input type="submit" id="submit" value="Update">
    </form>
    <button class="back"><a href="/doctors">Back</a></button>
</div>
{% endblock %}
{% block doctorslist %}
{% endblock %}
